<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700|Montserrat|Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="script.js"></script>

</head>
<body>
 <body class="day">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Current Conditions</h1>
        <div class="date"></div>
      </div><!-- /.col -->
    </div><!-- /.row -->
    <div class="row">
      <div class="col-xs-12">
        <div class="weatherbox center-block">
          <div class="city"></div>
          <div class="innerweatherbox">
            <div class="info">
              <div class="icon"></div>
              <div class="desc"></div>
            </div><!-- /.info -->
            <div class="weather">
              <div class="temp"></div>
              <div class="humidity"></div>
            </div><!-- /.weather -->
            <div class="wind">
              <div class="winddir"></div>
              <div class="windspeed"></div>
            </div><!-- /.wind -->
          </div><!-- /.innerweatherbox -->
        </div><!-- /.weatherbox -->
      </div><!-- /.col -->
    </div><!-- /.row -->
    <div class="row">
      <div class="col-xs-12 text-center">
        <button class="btn btn-default metric">
          Metric
        </button>
      </div>
    </div>
  </div><!-- /.container -->
</body><!-- /body -->
  <footer>
  Coded by <a href="https://www.freecodecamp.com/nikhilmufc7" target="_blank">Nikhil Singh</a> 
 </footer>
</body>
</html>
